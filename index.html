<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nuevas Colecciones</title>
<link rel="stylesheet" href="styles.css">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <!-- Barra de navegación aquí -->
    </header>

    <main>
        <section class="collection-section">
            <h1>NUEVAS COLECCIONES</h1>
            <div class="grid"></div>
                <div class="card-container">
                    <!-- Tarjetas de productos -->
                    <div class="card">
                        <img src="images/image-1.jpg" alt="Vestido">
                        <div class="card-info">
                            <p class="card-title">Vestido</p>
                            <p class="card-price">34.99 €</p>
                        </div>
                    </div>
                    <div class="card">
                        <img src="images/image-2.jpg" alt="Camisa">
                        <div class="card-info">
                            <p class="card-title">Camisa</p>
                            <p class="card-price">44.99 €</p>
                        </div>
                    </div>
                    <div class="card">
                        <img src="images/image-3.jpg" alt="Vaqueros">
                        <div class="card-info">
                            <p class="card-title">Vaqueros</p>
                            <p class="card-price">79.99 €</p>
                        </div>
                    </div>
                    <div class="card">
                        <img src="images/image-4.jpg" alt="Polo">
                        <div class="card-info">
                            <p class="card-title">Polo</p>
                            <p class="card-price">44.95 €</p>
                        </div>
                    </div>
                    <div class="card">
                        <img src="images/image-5.jpg" alt="Camisa">
                        <div class="card-info">
                            <p class="card-title">Camisa</p>
                            <p class="card-price">25.00 €</p>
                        </div>
                    </div>
                    <div class="card">
                        <img src="images/image-6.jpg" alt="Camiseta">
                        <div class="card-info">
                            <p class="card-title">Camiseta</p>
                            <p class="card-price">22.99 €</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <!-- Footer aquí -->
    </footer>
</body>
</html>
